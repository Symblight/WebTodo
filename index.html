<html>

<head>
  <meta charset="UTF-8">
  <title>Web Todo</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script defer type="text/javascript" src="js/app.js"></script>

</head>

<body>
  <div id="main_page" class="main">
    <div class="header_menu">Todo app</div>
    <div class='list_menu' id='list_task'>
      <div id='list'></div>
      <div class="task_item">
        <div>
          <input type="radio" name="a" id="Task">Task
        </div>
        <textarea id='txt'></textarea>
        <button id="btn_add" class="flat_button action_add fl_r">Add task</button>
        <button id="btn_add_template" class="flat_button action_add fl_r">Add task by template</button>

      </div>
    </div>
  </div>
  <footer>
    <div class='footer_block'>Tkachenko Aleksey github 2016</div>
  </footer>
  <template id="todo">
    <div class="tdItem" id="0" name="liItem">
      <div class="task_item">
        <div><span id="date_value"></span><button class="flat_button action_del fl_r"
            title="Удалить из списка">Delete</button></div>
        <div class="wall_post_text"><span class="content" id="txt_0"></span></div>
        <div class="footer_task"><button class="flat_button action_edit">Edit</button></div>
      </div>
    </div>
  </template>
  <template id="input_task">
    <input type="checkbox" class="fl_r ch">
  </template>
</body>

</html>
